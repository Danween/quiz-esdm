<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bersiap - Quiz ESDM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gradient-to-br from-amber-600 to-amber-900 min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full text-center">
        <!-- Animated Icon -->
        <div class="mb-8">
            <div class="bg-white rounded-full w-32 h-32 mx-auto flex items-center justify-center shadow-2xl animate-pulse">
                <i class="fas fa-hourglass-half text-amber-600 text-6xl"></i>
            </div>
        </div>

        <!-- Ready Card -->
        <div class="bg-white rounded-2xl shadow-2xl p-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-4">Apakah kamu siap?</h1>
            
            <!-- Participant Name -->
            <div class="bg-amber-50 border-2 border-amber-300 rounded-xl p-6 mb-6">
                <p class="text-gray-600 text-sm mb-2">Peserta:</p>
                <p class="text-2xl font-bold text-amber-700" id="participantName">-</p>
            </div>

            <!-- Status -->
            <div class="mb-6">
                <div class="inline-flex items-center bg-blue-100 text-blue-700 px-6 py-3 rounded-full">
                    <i class="fas fa-info-circle mr-2"></i>
                    <span class="font-semibold" id="statusText">Menunggu admin memulai quiz...</span>
                </div>
            </div>

            <!-- Info -->
            <div class="text-left space-y-3 mb-6 text-gray-600">
                <div class="flex items-start">
                    <i class="fas fa-check-circle text-green-500 mr-3 mt-1"></i>
                    <span>Quiz akan dimulai oleh admin di layar utama</span>
                </div>
                <div class="flex items-start">
                    <i class="fas fa-check-circle text-green-500 mr-3 mt-1"></i>
                    <span>Soal akan ditampilkan di layar TV</span>
                </div>
                <div class="flex items-start">
                    <i class="fas fa-check-circle text-green-500 mr-3 mt-1"></i>
                    <span>Pilih jawaban di HP kamu</span>
                </div>
                <div class="flex items-start">
                    <i class="fas fa-check-circle text-green-500 mr-3 mt-1"></i>
                    <span>Total pertanyaan: <strong>7-10 soal</strong></span>
                </div>
            </div>

            <!-- Waiting Animation -->
            <div id="waitingAnimation" class="flex justify-center space-x-2">
                <div class="w-3 h-3 bg-amber-600 rounded-full animate-bounce" style="animation-delay: 0s"></div>
                <div class="w-3 h-3 bg-amber-600 rounded-full animate-bounce" style="animation-delay: 0.2s"></div>
                <div class="w-3 h-3 bg-amber-600 rounded-full animate-bounce" style="animation-delay: 0.4s"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        // Get participant data
        const participant = JSON.parse(sessionStorage.getItem('currentParticipant'));
        
        if (!participant) {
            window.location.href = 'register.html';
        } else {
            document.getElementById('participantName').textContent = participant.nama;
        }

        // Listen for quiz start event
        async function checkQuizStart() {
            const participants = await QuizApp.getParticipants();
            const current = participants.find(p => p.id === participant.id);
            
            if (current && current.status === 'playing') {
                // Update session
                sessionStorage.setItem('currentParticipant', JSON.stringify(current));
                // Redirect to quiz page
                window.location.href = 'quiz.html';
            }
        }

        // Poll every second
        setInterval(checkQuizStart, 1000);

        // Also listen to storage events (for same-origin tabs)
        window.addEventListener('storage', checkQuizStart);
    </script>
</body>
</html>
