<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - Pilih Jawaban</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gradient-to-br from-amber-600 to-amber-900 min-h-screen p-4">
    <!-- Header -->
    <div class="max-w-md mx-auto mb-6">
        <div class="bg-white rounded-xl shadow-lg p-4">
            <div class="flex justify-between items-center mb-2">
                <div>
                    <p class="text-sm text-gray-600">Peserta:</p>
                    <p class="font-bold text-gray-800" id="playerName">-</p>
                </div>
                <div class="text-right">
                    <p class="text-sm text-gray-600">Skor:</p>
                    <p class="text-2xl font-bold text-amber-600" id="currentScore">0</p>
                </div>
            </div>
            
            <!-- Progress -->
            <div class="bg-gray-200 rounded-full h-3 overflow-hidden">
                <div id="progressBar" class="bg-amber-600 h-full transition-all duration-300" style="width: 0%"></div>
            </div>
            <p class="text-center text-sm text-gray-600 mt-2">
                Soal <span id="currentNum">-</span> dari <span id="totalNum">-</span>
            </p>
        </div>
    </div>

    <!-- Main Content -->
    <div class="max-w-md mx-auto">
        <!-- Waiting State -->
        <div id="waitingState" class="bg-white rounded-2xl shadow-2xl p-8 text-center">
            <i class="fas fa-tv text-amber-600 text-6xl mb-4"></i>
            <h2 class="text-2xl font-bold text-gray-800 mb-3">Lihat Soal di Layar TV</h2>
            <p class="text-gray-600 mb-6">Pertanyaan akan ditampilkan di layar utama. Pilih jawabanmu di bawah!</p>
            <div class="flex justify-center space-x-2">
                <div class="w-3 h-3 bg-amber-600 rounded-full animate-bounce" style="animation-delay: 0s"></div>
                <div class="w-3 h-3 bg-amber-600 rounded-full animate-bounce" style="animation-delay: 0.2s"></div>
                <div class="w-3 h-3 bg-amber-600 rounded-full animate-bounce" style="animation-delay: 0.4s"></div>
            </div>
        </div>

        <!-- Answer Options -->
        <div id="answerOptions" class="space-y-4 hidden">
            <h2 class="text-white text-center font-bold text-xl mb-4">Pilih Jawabanmu:</h2>
            
            <button class="option-btn w-full bg-white hover:bg-amber-50 text-gray-800 font-bold py-6 px-6 rounded-xl shadow-lg transition duration-300 transform hover:scale-105 text-left flex items-center" data-index="0">
                <span class="option-label bg-amber-600 text-white w-10 h-10 rounded-full flex items-center justify-center mr-4 text-xl font-bold flex-shrink-0">A</span>
                <span class="option-text flex-1">-</span>
            </button>

            <button class="option-btn w-full bg-white hover:bg-amber-50 text-gray-800 font-bold py-6 px-6 rounded-xl shadow-lg transition duration-300 transform hover:scale-105 text-left flex items-center" data-index="1">
                <span class="option-label bg-amber-600 text-white w-10 h-10 rounded-full flex items-center justify-center mr-4 text-xl font-bold flex-shrink-0">B</span>
                <span class="option-text flex-1">-</span>
            </button>

            <button class="option-btn w-full bg-white hover:bg-amber-50 text-gray-800 font-bold py-6 px-6 rounded-xl shadow-lg transition duration-300 transform hover:scale-105 text-left flex items-center" data-index="2">
                <span class="option-label bg-amber-600 text-white w-10 h-10 rounded-full flex items-center justify-center mr-4 text-xl font-bold flex-shrink-0">C</span>
                <span class="option-text flex-1">-</span>
            </button>

            <button class="option-btn w-full bg-white hover:bg-amber-50 text-gray-800 font-bold py-6 px-6 rounded-xl shadow-lg transition duration-300 transform hover:scale-105 text-left flex items-center" data-index="3">
                <span class="option-label bg-amber-600 text-white w-10 h-10 rounded-full flex items-center justify-center mr-4 text-xl font-bold flex-shrink-0">D</span>
                <span class="option-text flex-1">-</span>
            </button>

            <!-- Answer feedback -->
            <div id="answerFeedback" class="hidden bg-white rounded-xl p-6 text-center shadow-xl mt-6">
                <i class="feedback-icon text-6xl mb-3"></i>
                <p class="feedback-text text-xl font-bold mb-2"></p>
                <p class="text-gray-600">Tunggu soal berikutnya...</p>
            </div>
        </div>

        <!-- Quiz Finished -->
        <div id="finishedState" class="bg-white rounded-2xl shadow-2xl p-8 text-center hidden">
            <i class="fas fa-trophy text-amber-600 text-6xl mb-4"></i>
            <h2 class="text-3xl font-bold text-gray-800 mb-4">Quiz Selesai!</h2>
            <div class="bg-amber-50 border-2 border-amber-300 rounded-xl p-6 mb-6">
                <p class="text-gray-600 mb-2">Skor Akhir:</p>
                <p class="text-5xl font-bold text-amber-600" id="finalScore">0</p>
            </div>
            <p class="text-gray-600 mb-6">Terima kasih telah mengikuti quiz ESDM!</p>
            <a href="index.html" class="inline-block bg-amber-600 hover:bg-amber-700 text-white font-bold py-3 px-8 rounded-full transition duration-300">
                <i class="fas fa-home mr-2"></i>
                Kembali ke Beranda
            </a>
        </div>
    </div>

    <script src="questions.js"></script>
    <script src="app.js"></script>
    <script>
        let participant = JSON.parse(sessionStorage.getItem('currentParticipant'));
        
        if (!participant || participant.status !== 'playing') {
            window.location.href = 'register.html';
        }

        const playerName = document.getElementById('playerName');
        const currentScore = document.getElementById('currentScore');
        const currentNum = document.getElementById('currentNum');
        const totalNum = document.getElementById('totalNum');
        const progressBar = document.getElementById('progressBar');
        const waitingState = document.getElementById('waitingState');
        const answerOptions = document.getElementById('answerOptions');
        const answerFeedback = document.getElementById('answerFeedback');
        const finishedState = document.getElementById('finishedState');
        const optionBtns = document.querySelectorAll('.option-btn');

        playerName.textContent = participant.nama;
        currentScore.textContent = participant.score || 0;

        let hasAnswered = false;

        // Update display from localStorage
        function updateDisplay() {
            const participants = JSON.parse(localStorage.getItem('participants') || '[]');
            const current = participants.find(p => p.id === participant.id);
            
            if (!current) return;

            participant = current;
            sessionStorage.setItem('currentParticipant', JSON.stringify(participant));

            currentScore.textContent = participant.score || 0;

            if (participant.status === 'finished') {
                showFinishedState();
                return;
            }

            if (participant.questions && participant.questions.length > 0) {
                const currentQ = participant.currentQuestion || 0;
                const total = participant.questions.length;
                
                currentNum.textContent = currentQ + 1;
                totalNum.textContent = total;
                
                const progress = ((currentQ + 1) / total) * 100;
                progressBar.style.width = progress + '%';

                if (currentQ < participant.questions.length) {
                    showAnswerOptions(participant.questions[currentQ]);
                }
            }
        }

        function showAnswerOptions(question) {
            waitingState.classList.add('hidden');
            answerOptions.classList.remove('hidden');
            finishedState.classList.add('hidden');
            answerFeedback.classList.add('hidden');

            hasAnswered = false;

            // Reset buttons
            optionBtns.forEach((btn, idx) => {
                btn.classList.remove('bg-green-500', 'bg-red-500', 'text-white', 'opacity-50');
                btn.disabled = false;
                const textSpan = btn.querySelector('.option-text');
                textSpan.textContent = question.options[idx];
            });
        }

        function showFinishedState() {
            waitingState.classList.add('hidden');
            answerOptions.classList.add('hidden');
            finishedState.classList.remove('hidden');
            document.getElementById('finalScore').textContent = participant.score || 0;
        }

        // Handle answer selection
        optionBtns.forEach((btn) => {
            btn.addEventListener('click', function() {
                if (hasAnswered) return;

                const selectedIndex = parseInt(this.dataset.index);
                const currentQ = participant.currentQuestion || 0;
                const question = participant.questions[currentQ];
                const isCorrect = selectedIndex === question.correct;

                hasAnswered = true;

                // Update participant data
                const participants = JSON.parse(localStorage.getItem('participants') || '[]');
                const pIndex = participants.findIndex(p => p.id === participant.id);
                
                if (pIndex !== -1) {
                    if (!participants[pIndex].answers) {
                        participants[pIndex].answers = [];
                    }
                    
                    participants[pIndex].answers.push({
                        questionIndex: currentQ,
                        selected: selectedIndex,
                        correct: question.correct,
                        isCorrect: isCorrect
                    });

                    if (isCorrect) {
                        participants[pIndex].score = (participants[pIndex].score || 0) + 1;
                    }

                    localStorage.setItem('participants', JSON.stringify(participants));
                    participant = participants[pIndex];
                    sessionStorage.setItem('currentParticipant', JSON.stringify(participant));
                }

                // Visual feedback
                optionBtns.forEach((b, idx) => {
                    b.disabled = true;
                    if (idx === question.correct) {
                        b.classList.add('bg-green-500', 'text-white');
                    } else if (idx === selectedIndex && !isCorrect) {
                        b.classList.add('bg-red-500', 'text-white');
                    } else {
                        b.classList.add('opacity-50');
                    }
                });

                // Show feedback
                const feedbackIcon = answerFeedback.querySelector('.feedback-icon');
                const feedbackText = answerFeedback.querySelector('.feedback-text');
                
                if (isCorrect) {
                    feedbackIcon.className = 'feedback-icon fas fa-check-circle text-green-500 text-6xl mb-3';
                    feedbackText.textContent = 'Benar! ðŸŽ‰';
                    feedbackText.className = 'feedback-text text-xl font-bold mb-2 text-green-600';
                } else {
                    feedbackIcon.className = 'feedback-icon fas fa-times-circle text-red-500 text-6xl mb-3';
                    feedbackText.textContent = 'Kurang Tepat';
                    feedbackText.className = 'feedback-text text-xl font-bold mb-2 text-red-600';
                }
                
                answerFeedback.classList.remove('hidden');
                currentScore.textContent = participant.score || 0;
            });
        });

        // Poll for updates every second
        setInterval(updateDisplay, 1000);
        
        // Initial update
        updateDisplay();

        // Listen to storage events
        window.addEventListener('storage', updateDisplay);
    </script>
</body>
</html>
